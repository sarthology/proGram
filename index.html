<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>proGram</title>
    <link rel="stylesheet" href="css/instagram.min.css">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="title">
        <h1>proGram</h1>
      </div>
    </header>
    <div class="profile">
      <div class="picture">
        <img src="./protoGraphs/profile.jpeg" alt="" />
      </div>
      <div class="details">
        <h1>Sarthology</h1>
        <h4>the_sky_enchanter</h4>
        <div class="bio">
            <p>JavaScript Nerd👨🏻‍💻| Philosopher🧘🏻‍♂️ | Life Hacker🔧 | Health enthusiast🏋🏻‍</p>
        </div>
      </div>
    </div>
    <div class="divider">

    </div>
    <div class="proto-graph">
      <div class="program">
        <figure class="filter-lark">
          <img src="./protoGraphs/profile.jpeg" alt="" />
        </figure>
      </div>
      <div class="program">
        <figure class="filter-moon">
          <img src="./protoGraphs/profile.jpeg" alt="" />
        </figure>
      </div>
      <div class="program">
        <figure class="filter-willow">
          <img src="./protoGraphs/profile.jpeg" alt="" />
        </figure>
      </div>
      <div class="program">
        <figure class="filter-walden">
          <img src="./protoGraphs/profile.jpeg" alt="" />
        </figure>
      </div>
    </div>
  </body>
</html>
